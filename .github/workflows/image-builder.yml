name: Image Build with Docker

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: "us-east-1"
  ECS_SERVICE: "ponto-eletronico-registro"
  ECS_CLUSTER: "Ponto-Eletronico"
  ECS_TASK_DEFINITION: "ts-ponto-eletronico-registro"                
  CONTAINER_NAME: "registro"
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Save artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ponto-eletronico-artifact
          path: target/ponto-eletronico-registro-0.0.1.jar
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        id: build-image
        uses: docker/build-push-action@v5.1.0
        with:
          build-args: |
            SPRING_PROFILE=${{ secrets.SPRING_PROFILE }}
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-ponto-eletronico-registro:${{ env.IMAGE_TAG }}
  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ secrets.DOCKERHUB_USERNAME }}/api-ponto-eletronico-registro:${{ env.IMAGE_TAG }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
