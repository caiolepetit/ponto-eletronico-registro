name: Image Build with Docker

on:
  push:
    branches: [ "main", "feature/docker" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Save artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ponto-eletronico-artifact
          path: target/ponto-eletronico-registro-0.0.1.jar
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          build-args: |
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST={{ secrets.DB_HOST }}
            DB_PORT={{ secrets.DB_PORT }}
            DB_DATABASE={{ secrets.DB_DATABASE }}
            SPRING_PROFILE=${{ secrets.SPRING_PROFILE }}
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-ponto-eletronico-registro:latest